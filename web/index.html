<html>
    <head>
        <title>Paper Model</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Welcome to McGill Paper Model Project!</h1>
        
        <h2>Please provide the following information about the paper: </h2>
        
        
        <form action="serv" method="post">
        Paper Title:<br>
        <input type="text" name="name" style="width:250px;height:150px;" value="Renee's Paper">
        <br><br>
        Author:<br>
        <input type="text" name="author" style="width:250px;" value="Sieber">
        <br><br>
        Year:<br>
        <input type="text" name="year" style="width:250px;"  value="2016">
        <br><br>
         Published on:<br>
        <input type="text" name="publishe" style="width:250px;" value="International Journal of GIS">
        <br><br>
         Number of Keywords:<br>
        <input type="text" name="nofkeys" style="width:250px;"  value="5">
        <br><br>
         Your Name Here, please:<br>
        <input type="text" name="myname" style="width:250px;" value="Jin">
        <br><br>
         Comments Here:<br>
        <input type="text" name="comment" style="width:250px;height:150px;">
        <br><br>
        <input type="submit" value="Model the keywords now">
      </form>
    </body>
</html>
